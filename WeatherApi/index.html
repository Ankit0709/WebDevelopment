<!--DOCTYPE html-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="details">
      <input type="text" id="inputcity" placeholder="Entry City" />
    </section>

    <div class="location">
      <div id="city">Delhi, IN</div>
      <div id="date"></div>
    </div>

    <div class="temp">
      <span id="temperature"> 31</span><span id="text">&#8451;</span>
      <div id="status">Mist</div>
      <div id="minmaxtemp">
        <span id="mintemp">30</span>&#8451; /<span id="maxtemp">31</span>&#8451;
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="jquery.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="animate"></div>
    <div id="calculator">
      <h3>Casio</h3>
      <input type="text" id="result" /><br />
      <hr />
      <div class="btn ope" onclick="buttonevent()">%</div>
      <div class="btn ope">(</div>
      <div class="btn ope">)</div>
      <div class="btn ope">AC</div>
      <br />
      <div class="btn num">sin</div>
      <div class="btn num">cos</div>
      <div class="btn num">sqrt</div>
      <div class="btn ope">/</div>
      <br />
      <div class="btn num">7</div>
      <div class="btn num">8</div>
      <div class="btn num">9</div>
      <div class="btn ope">*</div>
      <br />
      <div class="btn num">4</div>
      <div class="btn num">5</div>
      <div class="btn num">6</div>
      <div class="btn ope">-</div>
      <br />
      <div class="btn num">1</div>
      <div class="btn num">2</div>
      <div class="btn num">3</div>
      <div class="btn ope">+</div>
      <br />
      <div class="btn num" style="width: 210px;">0</div>
      <div class="btn num">.</div>
      <div class="btn ope">=</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
